apiVersion: v2
name: monitoring en logging
description: A monitoring stack using Loki, Promtail and Grafana
type: application
version: 0.1.0
appVersion: "1.0"
dependencies:
  - name: loki
    repository: "https://grafana.github.io/helm-charts"
    version: 3.4.2
    condition: loki.enabled
  - name: promtail
    repository: "https://grafana.github.io/helm-charts"
    version: 3.0.0
    condition: promtail.enabled
  - name: grafana
    repository: "https://grafana.github.io/helm-charts"
    version: 11.5.2
    condition: grafana.enabled
