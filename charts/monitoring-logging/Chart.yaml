apiVersion: v2
name: monitoring en logging
description: A monitoring stack using Loki, Promtail and Grafana
type: application
version: 0.1.0
appVersion: "1.0"
dependencies:
  - name: loki
    repository: "https://grafana.github.io/helm-charts"
    version: 6.27.0
    condition: loki.enabled
  - name: promtail
    repository: "https://grafana.github.io/helm-charts"
    version: 6.16.6
    condition: promtail.enabled
  - name: grafana
    repository: "https://grafana.github.io/helm-charts"
    version: 8.10.1
    condition: grafana.enabled
