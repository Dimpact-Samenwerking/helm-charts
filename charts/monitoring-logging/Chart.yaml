apiVersion: v2
name: monitoring-logging
description: A monitoring stack using Loki, Prometheus, Promtail and Grafana
type: application
version: 1.0.8
appVersion: "1.0.8"
dependencies:
  - name: loki
    repository: "@grafana"
    version: 6.40.0
    condition: loki.enabled
  - name: promtail
    repository: "@grafana"
    version: 6.17.0
    condition: promtail.enabled
  - name: grafana
    repository: "@grafana"
    version: 10.0.0
    condition: grafana.enabled
  - name: prometheus
    repository: "@prometheus-community"
    version: 27.37.0
    condition: prometheus.enabled
