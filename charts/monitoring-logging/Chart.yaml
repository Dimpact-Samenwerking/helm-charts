apiVersion: v2
name: monitoring en logging
description: A monitoring stack using Loki, Prometheus, Promtail and Grafana
type: application
version: 0.1.0-dev
appVersion: "1.0-dev"
dependencies:
  - name: loki
    repository: "@grafana"
    version: 6.28.0
    condition: loki.enabled
  - name: promtail
    repository: "@grafana"
    version: 6.16.6
    condition: promtail.enabled
  - name: grafana
    repository: "@grafana"
    version: 8.11.3
    condition: grafana.enabled
  - name: prometheus
    repository: "@prometheus-community"
    version: 27.8.0
    condition: prometheus.enabled
