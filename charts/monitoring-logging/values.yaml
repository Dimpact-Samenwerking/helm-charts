grafana:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: grafana
    tag: 11.5.2

  downloadDashboardsImage:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: curl
    tag: 7.85.0

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          editable: false
          type: loki
          url: http://loki:3100
          isDefault: true
          jsonData:
            timeout: 300
      deleteDatasources:
        - name: Prometheus
        - name: Alertmanager

  adminPassword: "KV_GRAFANA_ADMIN_KV"

  resources:
    requests:
      cpu: 10m
      memory: 96Mi
    limits:
      cpu: 50m
      memory: 128Mi

  nodeSelector:
    kubernetes.azure.com/mode: system

  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true

  envFromSecrets:
    - name: gf-database-password
    - name: gf-client-secret

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: "loki"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  dashboards: 
    default: 
      Logging_PodiumD:
        url: https://github.com/Dimpact-Samenwerking/helm-charts/bl


  persistence:
    enabled: true
    accessModes:
    - ReadWriteOnce
    size: 50Gi
    type: pvc

promtail:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: promtail
    tag: "3.0.0"
  resources:
    requests:
      cpu: 50m
      memory: 96Mi
    limits:
      cpu: 100m
      memory: 256Mi
      
loki:
  deploymentMode: Distributed

  ingester:
    replicas: 3
  querier:
    replicas: 3
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  # Optional experimental components
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  singleBinary:
    replicas: 0

  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: loki
    tag: "3.1.0"
  schemaConfig:
    configs:
      - from: 2024-04-01
        object_store: azure
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
    type: azure
    azure:
      accountKey: "REP_STORAGE_ACCOUNT_KEY_REP"
      accountName: REP_STORAGE_ACCOUNT_REP
      container: logs
      request_timeout: 0
  auth_enabled: false

gateway:
  enabled: true
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: nginx
    tag: stable
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 50m
      memory: 32Mi
  nodeSelector:
    kubernetes.azure.com/mode: system

sidecar:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: REP_ACR_NAME_REP.azurecr.io/grafana-sidecar
    tag: 1.26.1
  dashboards:
    skipReload: true

resultsCache:
  enabled: false

chunksCache:
  enabled: false

# Keep log data up to 1 year
table_manager:
  retention_deletes_enabled: true
  retention_period: 365d

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  dashboards:
    enabled: false
  rules:
    enabled: false

test:
  enabled: false

lokiCanary:
  enabled: false
