grafana:
  enabled: true
  assertNoLeakedSecrets: false
  nodeSelector:
    agentpool: userpool
  deleteDatasources:
    - name: Alertmanager
    
  datasources:
    alertmanager:
      enabled: false
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          editable: true
          type: prometheus
          readOnly: false
          url: http://{{ .Release.Name }}-prometheus-server
          access: proxy
          isDefault: false
        - name: loki
          type: loki
          uid: loki
          readOnly: false
          editable: true
          access: proxy
          isDefault: true
          url: http://{{ .Release.Name }}-loki-gateway
          version: 1
          jsonData:
            timeout: 300

  downloadDashboardsImage:
    pullPolicy: IfNotPresent
    registry: acrprodmgmt.azurecr.io
    repository: curl
    sha: ""
    tag: 8.9.1         

  containerSecurityContext:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    
 # -- Dashboard voor gemeenten
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: 'PodiumD_Monitoring_Logging'
          type: file
          disableDeletion: false
          updateIntervalSeconds: 30
          allowUiUpdates: true # modify dashboards
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  
  # -- Extra dashboard voor intern gebruik Dimpact
  #      - name: "Dimpact"
  #        orgId: 1
  #        folder: 'PodiumD_Monitoring_Logging'
  #        type: file
  #        disableDeletion: false
  #        updateIntervalSeconds: 30
  #        allowUiUpdates: true # modify dashboards
  #        editable: true
  #        options:
  #          path: /var/lib/grafana/dashboards/Dimpact

  # -- Dashboard opgenomen in ConfigMap
  dashboardsConfigMaps:
    default: "logging-podiumd-dashboard" 
  #  Dimpact: "logging_Dimpact" 
  
  grafana.ini:
    # -- Authentication and Authorization with Keycloak
    auth.generic_oauth:
      enabled: true
      name: Keycloak-podiumd
      allow_sign_up: true
      allow_assign_grafana_admin: true
      client_id: ""
      client_secret: ""
      scopes: openid email profile offline_access roles
      email_attribute_path: email
      login_attribute_path: username
      name_attribute_path: name
      auth_url: "https://keycloak.test.nl/realms/podiumd/protocol/openid-connect/auth"
      token_url: "https://keycloak.test.nl/realms/podiumd/protocol/openid-connect/token"
      api_url: "https://keycloak.test.nl/realms/podiumd/protocol/openid-connect/userinfo"
      role_attribute_path: "contains(monitoring_roles[*], 'admin') && 'Admin' || contains(monitoring_roles[*], 'editor') && 'Editor' || 'Viewer'"
      role_attribute_strict: true
      skip_org_role_sync: false
      groups_attribute_path: groups
      use_refresh_token: true
      sync_ttl: 60
      use_pkce: true
    auth:
      oauth_skip_org_role_update_sync: false
      oauth_auto_login: true
      disable_login_form: true
      disable_signout_menu: false
      allow_sign_up: true
    server:
      domain: "logs.test.nl"
      enforce_domain: true
      root_url: "https://logs.test.nl/"
    metrics:
      enabled: false  
    security:
      cookie_secure: true
      cookie_samesite: lax
      content_security_policy: true
      content_security_policy_template: "script-src 'self' 'unsafe-eval' 'unsafe-inline' 'strict-dynamic' $NONCE;object-src 'none';font-src 'self';style-src 'self' 'unsafe-inline' blob:;img-src * data:;base-uri 'self';connect-src 'self' grafana.com ws://$ROOT_PATH wss://$ROOT_PATH;manifest-src 'self';media-src 'none';form-action 'self';"
      hide_version: true
    auth.anonymous:
      enabled: false     # Ensure anonymous access is disabled
      hide_version: true # Add this to explicitly hide version for anonymous users
      
    # -- Git Sync for Grafana dashboards
    feature_toggles:
      provisioning: true
      kubernetesClientDashboardsFolders: true
      kubernetesDashboards: true
      grafanaAPIServerEnsureKubectlAccess: true
  image:
    pullPolicy: IfNotPresent
    pullSecrets: []
    registry: acrprodmgmt.azurecr.io
    repository: grafana
    sha: ""
    tag: ""

  initChownData:
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: busybox
      tag: 1.31.1
      sha: ""

  imageRenderer:
    image:
      pullPolicy: Always
      pullSecrets: []
      registry: acrprodmgmt.azurecr.io
      repository: grafana-image-renderer
      sha: ""
      tag: latest
  testFramework:
    image:
      registry: acrprodmgmt.azurecr.io
      repository: bats
      tag: v1.4.1
    imagePullPolicy: IfNotPresent
  persistence:
    enabled: true
    storageClassName: "managed-csi" # Specify your storage class
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    type: pvc
    finalizers:
      - kubernetes.io/pvc-protection
      
  sidecar:
    datasources:
      alertmanager:
        enabled: false

prometheus:
  enabled: true
  server:
    image:
      digest: ""
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: prometheus
      tag: ""
    persistentVolume:
      enabled: true
      storageClass: "managed-csi"
      size: 20Gi
      accessModes: ["ReadWriteOnce"]
    nodeSelector:
      agentpool: userpool
  prometheusSpec:
    logLevel: warn
    serviceMonitorSelectorNilUsesHelmValues: false
    retention: 7d # 7 days retention
