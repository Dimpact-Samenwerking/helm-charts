grafana:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: grafana
    tag: 11.5.2

  downloadDashboardsImage:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: curl
    tag: 7.85.0

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          editable: false
          type: loki
          url: http://loki:3100
          isDefault: true
          jsonData:
            timeout: 300
      deleteDatasources:
        - name: Prometheus
        - name: Alertmanager

  adminPassword: "KV_GRAFANA_ADMIN_KV"

  resources:
    requests:
      cpu: 10m
      memory: 96Mi
    limits:
      cpu: 50m
      memory: 128Mi

  nodeSelector:
    kubernetes.azure.com/mode: system

  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true

  envFromSecrets:
    - name: gf-database-password
    - name: gf-client-secret

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: "loki"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  dashboards: 
    default: 
      Logging_PodiumD:
        url: https://github.com/Dimpact-Samenwerking/helm-charts/blob/feature/IN-72_monitoring-logging/charts/monitoring-logging/grafana/dashboards/logging_PodiumD.json
        token: ''
        datasource: Loki

  dashboardsConfigMaps:
    default: "loki-dashboard"

  grafana.ini:
    server:
      root_url: https://REP_DOMAIN_REP
    database:
      type: postgres
      host: psql-REP_ENVIRONMENT_REP-REP_GEMEENTE_REP.postgres.database.azure.com:5432
      name: grafana
      user: grafana
      password: $__env{gf-database-password}
      ssl_mode: require
    dataproxy:
      timeout: 300
      keep_alive_seconds: 300
    smtp:
      enabled: true
      host: mail.enschede.nl:587
      # existingSecret: ""
      from_address: noreply@REP_GRAFANA_DOMAIN_REP
      # passwordKey: ""
      # userKey: ""
      skip_verify: true
    auth.azuread:
      name: Azure AD
      enabled: true
      allow_sign_up: true
      auto_login: true
      client_id: REP_GRAFANA_ID_REP
      client_secret: $__env{gf-client-secret}
      scopes: openid email profile
      auth_url: https://login.microsoftonline.com/996a05f9-6875-4960-a833-6e3aff171400/oauth2/v2.0/authorize
      token_url: https://login.microsoftonline.com/996a05f9-6875-4960-a833-6e3aff171400/oauth2/v2.0/token
      allowed_domains:
      allowed_groups:
      allowed_organizations: 996a05f9-6875-4960-a833-6e3aff171400
      role_attribute_strict: false
      allow_assign_grafana_admin: true
      skip_org_role_sync: false
      use_pkce: true
    auth.basic:
      enabled: false  # Disable standard login
      disable_login_form: true
      allow_sign_up: false
    metrics:
      enabled: false
    dashboards:
      default_home_dashboard_path: /var/lib/grafana/dashboards/default/loki-dashboard.json

  initChownData:
    image:
      registry: REP_ACR_NAME_REP.azurecr.io
      repository: grafana-init-chown-data
      tag: 1.31.1

promtail:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: promtail
    tag: "3.0.0"
  resources:
    requests:
      cpu: 50m
      memory: 96Mi
    limits:
      cpu: 100m
      memory: 256Mi
      
loki:
  deploymentMode: Distributed

  ingester:
    replicas: 3
  querier:
    replicas: 3
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  # Optional experimental components
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  singleBinary:
    replicas: 0

  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: loki
    tag: "3.1.0"
  schemaConfig:
    configs:
      - from: 2024-04-01
        object_store: azure
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
    type: azure
    azure:
      accountKey: "REP_STORAGE_ACCOUNT_KEY_REP"
      accountName: REP_STORAGE_ACCOUNT_REP
      container: logs
      request_timeout: 0
  auth_enabled: false

gateway:
  enabled: true
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: nginx
    tag: stable
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 50m
      memory: 32Mi
  nodeSelector:
    kubernetes.azure.com/mode: system

sidecar:
  image:
    registry: REP_ACR_NAME_REP.azurecr.io
    repository: REP_ACR_NAME_REP.azurecr.io/grafana-sidecar
    tag: 1.26.1
  dashboards:
    skipReload: true

resultsCache:
  enabled: false

chunksCache:
  enabled: false

# Keep log data up to 1 year
table_manager:
  retention_deletes_enabled: true
  retention_period: 365d

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  dashboards:
    enabled: false
  rules:
    enabled: false

test:
  enabled: false

lokiCanary:
  enabled: false
