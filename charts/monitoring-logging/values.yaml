    retentionSize: ""
  alertmanager:
    enabled: false
  prometheus-node-exporter:
    nodeSelector:
      agentpool: userpool
    image:
      digest: ""
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: node-exporter
      tag: ""
    kubeRBACProxy:
      image:
        pullPolicy: IfNotPresent
        registry: acrprodmgmt.azurecr.io
        repository: kube-rbac-proxy
        sha: ""
        tag: v0.19.1
  prometheus-pushgateway:
    nodeSelector:
      agentpool: userpool
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: pushgateway
      tag: ""
  kube-state-metrics:
    nodeSelector:
      agentpool: userpool
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: kube-state-metrics
      sha: ""
      tag: ""
  configmapReload:
    prometheus:
      image:
        digest: ""
        pullPolicy: IfNotPresent
        registry: acrprodmgmt.azurecr.io
        repository: prometheus-config-reloader
        tag: v0.83.0

promtail:
  enabled: true
  image:
    pullPolicy: IfNotPresent
    registry: acrprodmgmt.azurecr.io
    repository: promtail
    tag: ""
  nodeSelector:
    agentpool: userpool
  config:
    logLevel: warn
    clients:
      - url: http://{{ .Release.Name }}-loki-gateway/loki/api/v1/push
        tenant_id: 1
  resources:
    requests:
      cpu: 50m
      memory: 96Mi
    limits:
      cpu: 100m
      memory: 256Mi
  sidecar:
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: configmap-reload
      tag: v0.12.0
loki:
  enabled: true
  global:
    image:
      registry: acrprodmgmt.azurecr.io
  deploymentMode: Distributed
  lokiCanary:
    enabled: false
    image:
      digest: null
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: loki-canary
      tag: null
  memcached:
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: memcached
      tag: 1.6.38-alpine
  memcachedExporter:
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: memcached-exporter
      tag: v0.15.2

  resultsCache:
    enabled: true
    defaultValidity: 6h
    nodeSelector:
      agentpool: userpool

  sidecar:
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: k8s-sidecar
      sha: ""
      tag: 1.30.3


  chunksCache:
    enabled: true
    defaultValidity: 6h # Shorter TTL = fresher results
    allocatedMemory: 1024
    nodeSelector:
      agentpool: userpool
  enterprise:
    image:
      digest: null
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: enterprise-logs
      tag: 3.5.1
    provisioner:
      image:
        digest: null
        pullPolicy: IfNotPresent
        registry: acrprodmgmt.azurecr.io
        repository: enterprise-logs-provisioner
        tag: null

  monitoring:
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
    dashboards:
      enabled: false
    rules:
      enabled: false
  indexGateway:
    replicas: 2
    maxUnavailable: 1
    nodeSelector:
      agentpool: userpool
  queryScheduler:
    replicas: 2
    nodeSelector:
      agentpool: userpool
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
    nodeSelector:
      agentpool: userpool
  distributor:
    replicas: 3
    maxUnavailable: 2
    nodeSelector:
      agentpool: userpool
  querier:
    replicas: 3
    maxUnavailable: 2
    nodeSelector:
      agentpool: userpool
  gateway:
    nodeSelector:
      agentpool: userpool
    image:
      digest: null
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: nginx-unprivileged
      tag: 1.28-alpine
  ingester:
    replicas: 3
    nodeSelector:
      agentpool: userpool
    zoneAwareReplication:
      zoneA:
        nodeSelector:
          agentpool: userpool
      zoneB:
        nodeSelector:
          agentpool: userpool
      zoneC:
        nodeSelector:
          agentpool: userpool

  kubectlImage:
    registry: acrprodmgmt.azurecr.io
    repository: kubectl
    tag: null
    digest: null
    pullPolicy: IfNotPresent
  test:
    enabled: false
    image:
      digest: null
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: loki-helm-test
      tag: ewelch-distributed-helm-chart-17db5ee
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  compactor:
    replicas: 1
    nodeSelector:
      agentpool: userpool
  loki:
    auth_enabled: false
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    tracing:
      enabled: true
      
    storage:
      s3:
        endpoint: http://{{ .Release.Name }}-minio-svc:9000
        insecure: true
        s3forcepathstyle: true
      object_store:
        type: s3
        s3: 
          endpoint: http://{{ .Release.Name }}-minio-svc:9000
          insecure: true
        
    compactor:
      delete_request_store: s3
      compaction_interval: 10m
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      retention_enabled: true
      
      # -- Query Performance
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 30d # 1 month retention
      max_query_lookback: 30d # 1 month query lookback
      ingestion_rate_strategy: local # Default: global
      max_global_streams_per_user: 5000
      max_query_length: 721h # 1 month. Default: 721h
      max_query_parallelism: 48 # Utilize Azure's high throughput
      max_streams_per_user: 0 # Old Default: 10000
      split_queries_by_interval: 15m # Smaller splits = faster parallelization
      max_cache_freshness_per_query: 10m
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      
    query_scheduler:
      # the TSDB index dispatches many more, but each individually smaller, requests.
      # We increase the pending request queue sizes to compensate.
      max_outstanding_requests_per_tenant: 32768
      
    ingester:
      chunk_encoding: snappy
      chunk_idle_period: 30m # Flush chunks faster = less memory
      chunk_block_size: 262144
      chunk_retain_period: 1m
      
    pattern_ingester:
      enabled: true
      
    querier:
      max_concurrent: 6 # Per-pod parallelism
      
    frontend:
      max_outstanding_per_tenant: 6144
    
    image:
      digest: null
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: loki
      tag: 3.5.0
    

  minio:
    enabled: true
    persistence:
      storageClass: managed-csi
      size: 20Gi
    nodeSelector:
      agentpool: userpool
    image:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: minio
      tag: RELEASE.2024-12-18T13-15-44Z
    mcImage:
      pullPolicy: IfNotPresent
      registry: acrprodmgmt.azurecr.io
      repository: mc
      tag: RELEASE.2024-11-21T17-21-54Z