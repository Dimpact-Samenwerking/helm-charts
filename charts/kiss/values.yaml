      cpu: 10m
      memory: 100Mi

sync:
  initialSync: true
  schedule:
    kennisbank: "*/59 * * * *"
    smoelenboek: "*/59 * * * *"
    vac: "*/59 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  image:
    repository: "ghcr.io/klantinteractie-servicesysteem/kiss-elastic-sync"
    tag: "latest"
    pullPolicy: IfNotPresent

alpine:
