    repository: ghcr.io/klantinteractie-servicesysteem/kiss-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  aspNetCoreEnvironment: Production

