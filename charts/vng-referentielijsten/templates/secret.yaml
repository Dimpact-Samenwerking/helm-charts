apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vrl.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "vrl.name" . }}
    {{- include "vrl.labels" . | nindent 4 }}
stringData:
  db-password: {{ required ".Values.db.password is required" .Values.db.password | quote}}
  secret-key: {{ required ".Values.db.password is required" .Values.secretKey | quote}}

