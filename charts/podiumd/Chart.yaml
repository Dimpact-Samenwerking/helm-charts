apiVersion: v2
name: podiumd
description: PodiumD Helm chart
type: application
version: 1.0.0
appVersion: "1.3.0"
dependencies:
  - name: keycloak
    version: 21.4.4
    # appVersion: 24.0.5
    repository: "@bitnami"
    condition: keycloak.enabled
  - name: openldap
    version: 1.0.1
    # appVersion: 2.6.8
    repository: "@dimpact"
    condition: openldap.enabled
    tags:
      - zaak
  - name: clamav
    version: 3.1.0
    # appVersion: 1.3.0 -> 1.3.1
    repository: "@wiremind"
    condition: clamav.enabled
    tags:
      - formulier
  - name: openzaak
    version: 1.3.2
    # appVersion: 1.12.1
    repository: "@maykinmedia"
    condition: openzaak.enabled
  - name: opennotificaties
    version: 1.3.2
    # appVersion: 1.5.2
    repository: "@maykinmedia"
    condition: opennotificaties.enabled
  - name: objecten
    version: 2.3.1
    # appVersion: 2.3.1
    repository: "@maykinmedia"
    condition: objecten.enabled
  - name: objecttypen
    version: 1.0.5
    # appVersion: 2.1.0
    repository: "@maykinmedia"
    condition: objecttypen.enabled
  - name: openklant
    alias: openklantv1
    version: ~1.3.2
    # appVersion: 0.5-pre -> 1.0.0
    repository: "@maykinmedia"
    condition: openklantv1.enabled
    tags:
      - zaak
  - name: openklant
    alias: openklantv2
    version: ~1.3.2
    # appVersion: 0.5-pre -> 2.0.0
    repository: "@maykinmedia"
    condition: openklantv2.enabled
  - name: brpmock
    version: ~1.2.3
    repository: "@dimpact"
    condition: brpmock.enabled
    tags:
      - contact
      - zaak
  - name: vngreferentielijsten
    version: ~1.1.4
    repository: "@dimpact"
    condition: vngreferentielijsten.enabled
    tags:
      - zaak
  - name: openforms
    alias: openformulieren
    version: 1.3.0
    # appVersion: 2.5.6 -> 2.6.7
    repository: "@maykinmedia"
    condition: openformulieren.enabled
    tags:
      - formulier
  - name: openinwoner
    version: 1.4.0
    # appVersion: 1.17.2
    repository: "@maykinmedia"
    condition: openinwoner.enabled
    tags:
      - portaal
