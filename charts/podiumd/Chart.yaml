apiVersion: v2
name: podiumd
description: PodiumD Helm chart
type: application
version: 3.0.0
appVersion: "3.0.0"
dependencies:
  - name: keycloak
    version: 21.8.0
    repository: "@bitnami"
    condition: keycloak.enabled
  - name: openldap
    version: 1.0.2
    repository: "@dimpact"
    condition: openldap.enabled
    tags:
      - zaak
  - name: clamav
    version: 3.2.0
    repository: "@wiremind"
    condition: clamav.enabled
  - name: brpmock
    version: ~1.2.4
    repository: "@dimpact"
    condition: brpmock.enabled
    tags:
      - contact
      - zaak
  - name: openzaak
    version: 1.5.2
    repository: "@maykinmedia"
    condition: openzaak.enabled
  - name: opennotificaties
    version: 1.5.1
    repository: "@maykinmedia"
    condition: opennotificaties.enabled
  - name: objecten
    version: 2.4.4
    repository: "@maykinmedia"
    condition: objecten.enabled
  - name: objecttypen
    version: 1.1.3
    repository: "@maykinmedia"
    condition: objecttypen.enabled
  - name: openklant
    version: 1.3.5
    repository: "@maykinmedia"
    condition: openklant.enabled
  - name: openforms
    alias: openformulieren
    version: 1.4.4
    repository: "@maykinmedia"
    condition: openformulieren.enabled
  - name: openinwoner
    version: 1.5.3
    repository: "@maykinmedia"
    condition: openinwoner.enabled
  - name: kiss-elastic
    alias: kisselastic
    version: 1.0.0
    repository: "@kiss-elastic"
    condition: kisselastic.enabled
    tags:
      - contact
  - name: kiss
    version: 1.0.6
    repository: "@kiss-frontend"
    condition: kiss.enabled
    tags:
      - contact
