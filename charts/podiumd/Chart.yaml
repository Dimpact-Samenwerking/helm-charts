apiVersion: v2
name: podiumd
description: A Helm chart for PodiumD
type: application
version: 0.1.0
appVersion: "1.3.0"
dependencies:
  - name: keycloak
    version: 21.2.2
    repository: https://charts.bitnami.com/bitnami
  - name: openzaak
    version: 1.3.1
    repository: https://maykinmedia.github.io/charts
    condition: openzaak.enabled
  - name: opennotificaties
    version: 1.3.1
    repository: https://maykinmedia.github.io/charts
    condition: opennotificaties.enabled
  - name: objecten
    version: 2.3.1
    repository: https://maykinmedia.github.io/charts
    condition: objecten.enabled
  - name: objecttypen
    version: 1.0.5
    repository: https://maykinmedia.github.io/charts
    condition: objecttypen.enabled
  - name: openforms
    version: 1.3.0
    repository: https://maykinmedia.github.io/charts
    condition: openforms.enabled
  - name: openklant
    version: 1.3.2
    repository: https://maykinmedia.github.io/charts
    condition: openklant.enabled
  - name: openinwoner
    version: 1.3.2
    repository: https://maykinmedia.github.io/charts
    condition: openinwoner.enabled

