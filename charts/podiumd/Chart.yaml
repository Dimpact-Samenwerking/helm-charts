apiVersion: v2
name: podiumd
description: PodiumD Helm chart
type: application
version: 1.1.16
appVersion: "1.3.1"
dependencies:
  - name: keycloak
    version: 21.4.4
    repository: "@bitnami"
    condition: keycloak.enabled
  - name: openldap
    version: 1.0.2
    repository: "@dimpact"
    condition: openldap.enabled
    tags:
      - zaak
  - name: clamav
    version: 3.1.3
    repository: "@wiremind"
    condition: clamav.enabled
  - name: brpmock
    version: ~1.2.4
    repository: "@dimpact"
    condition: brpmock.enabled
    tags:
      - contact
      - zaak
  - name: openzaak
    version: 1.3.3
    repository: "@maykinmedia"
    condition: openzaak.enabled
  - name: opennotificaties
    version: 1.3.6
    repository: "@maykinmedia"
    condition: opennotificaties.enabled
  - name: objecten
    version: 2.4.3
    repository: "@maykinmedia"
    condition: objecten.enabled
  - name: objecttypen
    version: 1.1.2
    repository: "@maykinmedia"
    condition: objecttypen.enabled
  - name: openklant
    version: 1.3.3
    repository: "@maykinmedia"
    condition: openklant.enabled
  - name: openforms
    alias: openformulieren
    version: 1.3.0
    repository: "@maykinmedia"
    condition: openformulieren.enabled
  - name: openinwoner
    version: 1.5.2
    repository: "@maykinmedia"
    condition: openinwoner.enabled
    tags:
      - portaal
  - name: kiss-elastic
    alias: kisselastic
    version: 1.0.0-alpha.1
    repository: "@kiss-elastic"
    condition: kisselastic.enabled
    tags:
      - contact
