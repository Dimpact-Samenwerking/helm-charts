apiVersion: v2
name: podiumd
description: A Helm chart for PodiumD
type: application
version: 1.0.0-alpha.1
appVersion: "1.3.0"
dependencies:
  - name: keycloak
    version: ~21.2.2
    repository: "@bitnami"
    condition: keycloak.enabled
    tags:
      - formulierEsuite
      - contactEsuite
      - portaalEsuite
      - zaak
  - name: openzaak
    version: ~1.3.2
    repository: "@maykinmedia"
    condition: openzaak.enabled
    tags:
      - zaak
  - name: opennotificaties
    version: ~1.3.2
    repository: "@maykinmedia"
    condition: opennotificaties.enabled
    tags:
      - formulierEsuite
      - contactEsuite
      - portaalEsuite
      - zaak
  - name: objecten
    version: ~2.3.1
    repository: "@maykinmedia"
    condition: objecten.enabled
    tags:
      - formulierEsuite
      - contactEsuite
      - zaak
  - name: objecttypen
    version: ~1.0.5
    repository: "@maykinmedia"
    condition: objecten.enabled
    tags:
      - formulierEsuite
      - contactEsuite
      - zaak
  - name: openforms
    version: ~1.3.0
    repository: "@maykinmedia"
    condition: openforms.enabled
    tags:
      - formulierEsuite
      - portaalEsuite
      - zaak
  - name: openklant
    version: ~1.3.2
    repository: "@maykinmedia"
    condition: openklant.enabled
  - name: openinwoner
    version: ~1.3.2
    repository: "@maykinmedia"
    condition: openinwoner.enabled
    tags:
      - portaalEsuite
  - name: clamav
    version: ~3.1.0
    repository: "@wiremind"
    condition: clamav.enabled
    tags:
      - formulierEsuite
