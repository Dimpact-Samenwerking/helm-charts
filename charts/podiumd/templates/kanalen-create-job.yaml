apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "podiumd.fullname" . }}-kanalen-create
  labels:
    {{- include "podiumd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        {{- include "podiumd.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "podiumd.serviceAccountName" . }}
      restartPolicy: Never
      containers:
        - name: intellij-http-client
          image: jetbrains/intellij-http-client
          args:
            - --env-file
            - /shared/http-client.private.env.json
            - --env
            - tmp
            - /config/kanalen.http
          volumeMounts:
            - name: shared-volume
              mountPath: /shared
            - name: config-volume
              mountPath: /config/kanalen.http
              subPath: kanalen.http
      initContainers:
        - name: jwt-cli
          image: bitnami/jwt-cli
          args:
            - encode
            - --iss
            - test-client-id
            - --secret
            - test-secret
            - --payload
            - client_id=test-client-id
            - --out
            - /shared/jwt
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
        - name: create-http-client-env
          image: alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache jq > /dev/null && \
              JWT_CONTENT=$(cat /shared/jwt) && \
              echo $(jq -n --arg jwt "$JWT_CONTENT" '{"tmp": {"jwt": $jwt}}') > /shared/http-client.private.env.json
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
        - name: wait-before-start
          image: alpine
          command: ["sh", "-c", "sleep 120"]
      volumes:
        - name: shared-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            name: kanalen-create-config

