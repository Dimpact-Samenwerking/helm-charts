{{- if .Values.keycloak.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-extra-env-vars
  labels:
    {{- include "podiumd.labels" . | nindent 4 }}
data:
  #KC_HOSTNAME_URL: {{ .Values.keycloak.config.realmFrontendUrl | quote }}
  #KC_HOSTNAME_ADMIN_URL: {{ .Values.keycloak.config.adminFrontendUrl | quote }}
  KEYCLOAK_HOSTNAME: {{ .Values.keycloak.ingress.hostname | quote }}
  KEYCLOAK_HOSTNAME_ADMIN: {{ .Values.keycloak.adminIngress.hostname | quote }}
  KEYCLOAK_HOSTNAME_STRICT: {{ .Values.keycloak.ingress.hostnameStrict | quote }}
{{- end }}